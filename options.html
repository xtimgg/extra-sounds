  <body>
    <h3>Extra Sounds<img src="icons/icon128.png" alt="icon" id="logo"></h3>
    <section id="tabs">
      <h4>Tab sound effects:</h4>
      <p style="margin-top: 5px;">Open: <input type="text" id="tabOpenSound" placeholder="default (paste url or file path)"></p>
      <p class="vol"><sup>(volume: <span id="vo" contenteditable="true" >1.0</span>)</sup>
        <input type="range" id="volumeOpen" min="0" max="2" step="0.1" value="1">
      </p>

      <p>Close: <input type="text" id="tabCloseSound" placeholder="default (paste url or file path)"></p>
      <p class="vol"><sup>(volume: <span id="vc" contenteditable="true">1.0</span>)</sup>
        <input type="range" id="volumeClose" min="0" max="2" step="0.1" value="1">
      </p>

      <p>Switch: <input type="text" id="tabSwitchSound" placeholder="default (paste url or file path)"></p>
      <p class="vol" style="margin-bottom: 16px;"><sup>(volume: <span id="vs" contenteditable="true">1.0</span>)</sup>
        <input type="range" id="volumeSwitch" min="0" max="2" step="0.1" value="1">
      </p>
    </section>

    <section id="global" style="margin-top: 30px;">
      <h4>global preferences</h4>
      <label>
        <input type="checkbox" id="muteSwitchOnActions" checked>
        Mute switch sound during tab create/close
      </label>

      <label>
        <input type="checkbox" id="stopPrevious" checked>
        Allow only one sound to play at a time
      </label>

      <label>
        <input type="checkbox" id="cacheAudio" checked>
        Cache audio files from URLs <button id="cc">clear cache<br><span>(0.0 KB)</span></button>
      </label>
    </section>
